{% extends "base.html" %}

{%block navbar%} {%endblock%}

{% block content %}
<main class="container">
    <article class="grid">
        
            <h1>Sign up</h1>
            <form method="POST" autocomplete="on">

                <label for="org_code">Organization Code</label>
                <input type="text" id="org_code" name="org_code" placeholder="Organization Code" required><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required><br>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br>

                <div >
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to receive SMS replies from Bear Schedule</label>
                </div>
                <br>
                <button type="submit" class="contrast">Sign up</button>
            
                <a href="{{url_for('auth.login')}}">Already have an account? Log in</a>
            </form>
            
    </article>
</main>
{%endblock%}
