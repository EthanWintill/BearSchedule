{% extends "base.html" %}

{%block navbar%} {%endblock%}

{% block content %}
<main class="container">
    <article class="grid">
        
        <h1>Login</h1>
        <form method="POST" autocomplete="on" id="loginForm" action="/login">
            <input type="text" id="username" name="username" autocomplete="username"  placeholder="username" required><br>
            <input type="password" id="password" name="password" autocomplete="current-password" placeholder="password" required><br>
            <button type="submit" name="submit" class="contrast">Login</button>
            <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign up</a> <br>
            <a href="/forgot_password">Forgot password?</a>
        </form>

    </article>
</main>

{%endblock%}
